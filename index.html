<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit and Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Profit and Loss</h1>
        <label for="initial-price"
          >Initial Price:
          <input
            placeholder="Enter initial Price Here"
            type="number"
            id="initial-price"
          />
        </label>
        <label for="stocks-quantity"
          >Quantity of stocks:
          <input
            placeholder="Enter the number of stocks bought"
            type="number"
            id="stocks-quantity"
          />
        </label>
        <label for="stocks-quantity"
          >Current Price:
          <input
            placeholder="Enter the current Price"
            type="number"
            id="current-price"
          />
        </label>

        <button id="submit-btn">Tell me!!</button>
        <div id="output-box"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
